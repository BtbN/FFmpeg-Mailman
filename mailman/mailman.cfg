[runner.retry]
sleep_time: 10s

[mailman]
layout: local

[paths.local]
var_dir: /opt/mailman

[webservice]
hostname: 0.0.0.0
port: 8001
configuration: /etc/mailman3/mailman-gunicorn.cfg

[mta]
incoming: mailman.mta.postfix.LMTP
outgoing: mailman.mta.deliver.deliver
lmtp_host: mailman.docker.local
lmtp_port: 8024
smtp_host: host.docker.internal
smtp_port: 25
configuration: /etc/mailman3/mailman-postfix.cfg

[archiver.hyperkitty]
class: mailman_hyperkitty.Archiver
enable: yes
configuration: /etc/mailman3/mailman-hyperkitty.cfg
